<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-cadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Registrar-se</title>
    
</head>

<body>
    <div class="conteiner">
        <div class="title">
            <h1><span class="logo-text">Coffee</span><span>Tarantino</span></h1>
        </div>

        <span class="loginFailed">Login failed, verify the information entered.</span>

        <form method="POST" id="form" onsubmit="sendToHome()">
            <label for="email">Email</label>

            <div class="input-fields">
                <input type="email" id="email" name="Email" class="inputs required" placeholder="Enter your email"
                    oninput="emailValidate()">
                <span class="material-symbols-outlined">
                    person
                </span>
                <span class="span-required">Enter a valid email address</span>
            </div>

            <label for="username">Username</label>

            <div class="input-fields">
                <input type="text" id="username" class="inputs required" placeholder="Enter your username"
                    oninput="nameValidate()">
                <span class="material-symbols-outlined">
                    person
                </span>
                <span class="span-required">Name must be at least 3 characters</span>

            </div>

            <label for="first-password">Password</label>
            <div class="input-fields">
                <input type="password" id="first-password" name="first-password" class="inputs required"
                    placeholder="Enter your password" oninput="mainPasswordValidate()">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <span class="span-required">
                    Enter a password with at least 8 characters
                </span>
            </div>

            <label for="second-password">Confirm your Password</label>
            <div class="input-fields">
                <input type="password" id="second-password" name="second-password" class="inputs required"
                    placeholder="Enter your password again" oninput="comparePassword()">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <span class="span-required">
                    Passwords must match
                </span>
            </div>

            <div class="botao">
                <button class="botaoRegistrar" type="submit">Registrar</button>
            </div>

        </form>

        <div class="or">Or Register Using</div>

        <div class="links-social-container">

            <a class="social-facebook" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                </svg>
            </a>


            <a class="social-twitter" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c-.002 -.249 1.51 -2.772 1.818 -4.013z">
                    </path>
                </svg>
            </a>


            <a class="social-instagram" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <rect x="4" y="4" width="16" height="16" rx="4"></rect>
                    <circle cx="12" cy="12" r="3"></circle>
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501"></line>
                </svg>
            </a>


        </div>
    </div>

    <script src="cadastro.js" defer></script>

</body>

</html>
